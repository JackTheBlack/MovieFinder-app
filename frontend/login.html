<!DOCTYPE html>
<html>
    <head>
        <title>Loging page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          
          </div>



        <img class="moviefinder" src="images/MOVIEfinder.png" alt="title:MovieFinder">
     
        <div class="login-form">
                
                 <img class="title" src="images/Title.png" alt="title:MovieFinder">

              

               <div class="inputs">
                <input id="email" class="input1" placeholder="Email" type="text" />
                <div class="password">
                <input id="password" class="input2" placeholder="Password" type="password" />
                <img id="eye" class="ellipse" src="images/ellipse.png" alt="title:MovieFinder" onfocusin="(email.type='teext')">
        
               
               </div>     
             
                </div>
                <div class="extra-buttons">
                    <span class="span2">Forgot your password?</span>
                </div>
                <div class="login">
                    <button  id="login-btn" class="login-button">Log in</button>
                    <span id="error-password"> Error introducing passowrd </span>
                    <span id="error-email"> Error introducing Email </span>
                </div>

              
          
            <div class="line1"></div> <div class="or">or</div> <div class="line2"></div>

            <button class="facebook" >Login with facebook   </button>
            <img class="facebookLogo" src="images/facebookLogo.png"  alt="facebook logo"/>
            <button class="twitter" >Login with Twitter  </button>
            <img class="twitterLogo" src="images/twitterLogo.png"  alt="twitter logo"/>
            <button class="google" >Login with Google   </button>
            <img class="googleLogo" src="images/googleLogo.png"  alt="google logo"/>
         
        </div>
    </body>
  
    <script  type="module" src="login.js"></script>
</html>
