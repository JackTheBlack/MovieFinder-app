<!DOCTYPE html>
<html>
    <head>
        <title>Loging page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="global.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     
    </head>
    <body>
        <img class="moviefinder" src="MOVIEfinder.png" alt="title:MovieFinder">
     
        <div class="login">
                 <img class="title" src="Title.png" alt="title:MovieFinder">


                <input class="input1" placeholder="Email" type="text" />
                <div class="password">
                <input class="input2" placeholder="Password" type="password" />
                <img  class="ellipse" src="ellipse.png" alt="title:MovieFinder">
                
                <span class="span2">Forgot your password?</span>
                </div>
              
                <button class="login-button">Log in</button>
           
            <div class="line1"></div> <div class="or">or</div> <div class="line2"></div>

            <button class="facebook" >Login with facebook   </button>
            <img class="facebookLogo" src="facebookLogo.png"  alt="facebook logo"/>
            <button class="twitter" >Login with Twitter  </button>
            <img class="twitterLogo" src="twitterLogo.png"  alt="twitter logo"/>
            <button class="google" >Login with Google   </button>
            <img class="googleLogo" src="googleLogo.png"  alt="google logo"/>
         
        </div>
    </body>
</html>
