<!DOCTYPE html>
<html>
    <head>
        <title>Movie Finder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="modal.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    </head>
    <header>
     
       <nav id="nav">
        <div class="nav-grid">
           <div>
           <img src="./images/movieFinderIndex.png"/>
           </div> 
           <div>
            <input id="search" name="search"   placeholder="Search movies..." type="text" ><br>
           </div>
           
            <div id="logPin" class="log">
                <div>
                    <span id="logout" >LOG OUT</span>
                </div>
               <div>
                  <img src="./images/userPin.png" >
               </div>
            </div>      
            

        </div>
       
    
   
    
      
    

     </nav>
    
    </header>
    <body id="body">



   

     
        <div id="list" class="result-list">
        </div>        


            <div id="banner" class="banner">
              <div class="banner-shadow">
                <div  class="banner-content">

              <div class="content" >
                        <div id="genre" class="content gender">
                            <span></span> 
                   </div>


                    <div id="starContainer" class="star-container">
                 
                    
                    </div>


                    
                    <div  id="title" class="content title">
                    <span id="title" ></span>
                    </div>

                    <div id="overview" class="overview">
                      
                    </div>

                    <div class="content watch">
                            <button id="watchButton" class="action-btn watch-button">Watch now </button> 
                    </div>
                    
              </div>
                 
        </div>
    </div>
    </div>

    <div class="most-watched-grid">
        <div class="most-watched-grid item1">
            Most Watched
        </div>  
     
        <div class="most-watched-grid item2">
           <div  alt="columns" id="columns">
                <img src="./images/rectangle34.png" alt="columns">
                <img src="./images/rectangle34.png" alt="columns">
                <img src="./images/rectangle34.png" alt="columns">
           </div>
           <div  id="rows"alt="rows">
                <img src="./images/rectangle30.png" alt="rows">
            </div>

        </div>  

      
   
    </div>
          
   

    <button id="showAll"class="list-button" >+</button>
    <button id="show3"class="list-button" style="display:none" >-</button>
    <div id="card-container-columns" class="card-container-columns">
       
          


   
    </div>
  

      
                
    <dialog class="modal" id="dialog">
                <div id="close" class="close-tab">
                        <img style="position:absolute; transform: rotate(-185deg);" src="./images/cross.png">
                        <img style="position:absolute; transform: rotate(-90deg);" src="./images/cross.png">
                </div>  
        
                <div class="modal-banner" id="modalBanner">
                    <div class="modal-banner-content">
                        <button class="action-btn modal-button" id="modalButton">Watch Trailer</button>
                        <div id="modalTitle" class="title modal-title"></div>
                    </div>

                 
            
          </div>
      
          <span class="overview modal-overview" id="modalOverview"></span>

          <div class="movie-information">
            <div class="movie-data" id="movieData">
                    <div>
                            <label> Release Date: </label>
                            <p id="date" ></p>
                            <label>Genre:</label>
                            <p id="genero" class="gender"></p>
                    </div>
                    <div>
                        <label> Original Language: </label>
                        <p id="languaje" ></p>
                        <p>Popularity</p>
                        <p id="popularity"></p>
                    </div>
            </div>
          
            <div class="related-movies" id="relatedMovies">
                <span >Similar Movies</span>
                  <div id="cardModalContainer" class="card-modal-container">
                     
                  </div>
            </div>
          </div>
           
          
      </dialog> 


    
        <script  type="module" src="index.js"></script>
      
    </body>
</html>
